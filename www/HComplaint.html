
<!DOCTYPE html>
<html>
<head>
<title>BNI</title>

<script>
 function home()

    window.location.href = "index.html"

</script>
</head>
<body>
<style>
 .dropbtn
  {
    background-color: white;
    color: black;
    font-size: 15px;
		font-style: normal;
    cursor: pointer;
		border: solid;
		max-width: 125px;
		min-width: 125px;
		max-height: 100px;
		min-height: 50px;
		text-align: center;
		border-radius: 10px;
  }
 .dropbtn:hover, .dropbtn:focus
  {
    background-color: grey;
  }
 .homebtn
  {
	 position: absolute;
	 top: 0%;
	 left: 0%;
  }
</style>
</br>
<h1>Fair Housing Complaint</h1>
<fieldset>
 <form id="HComplaintpersonal" method="POST" action="">

    <label for="FName"> <Strong>First Name:</strong></label></br>

    <label for="LName"> <Strong>Last Name:</strong></label></br>

    <label for="Zip"> <Strong>Zip:</strong></label></br>

    <label for="DPhone"> <Strong>Day Phone:</strong></label></br>

    <label for="EPhone"> <Strong>Evening Phone:</strong></label></br>

 </form>

<div class="homebtn">

</div>
