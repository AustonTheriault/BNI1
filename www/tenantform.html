
<!DOCTYPE html>
<html>
<head>
<title>BNI</title>
</head>
<body>
<style>
h1
 {
  text-align: center;
 }
h2
 {
   text-align: left;
   font-size: 12px;
   font-style: oblique;
   color: grey;
 }
 .dropbtn
  {
      background-color: white;
      color: black;
      font-size: 15px;
  		font-style: normal;
      cursor: pointer;
  		border: solid;
  		max-width: 125px;
  		min-width: 125px;
  		max-height: 100px;
  		min-height: 50px;
  		text-align: center;
  		border-radius: 10px;
  }
  .dropbtn:hover, .dropbtn:focus
  {
      background-color: grey;
  }
 .homebtn{
  	position: absolute;
  	top: 0%;
  	left: 0%;
  }
</style>
</br></br>
<h1> Tenant Form </h1>
<h2>HAVE A QUESTION... ASK ONE OF OUR HOUSING SPECIALISTS!<h2>
<p> ALL FIELDS REQUIRED</p>
<script>
 function mail()
  {}
 function home()
  {
    window.location.href = "index.html"
  }
  </script>
<fieldset>
  <form id="housingform" method="POST" onsubmit="mail()">
      <input type=text name=Landlord size=20 placeholder="Do you serve as a Landlord?" required></br>
      <input type=text name=Tenant   size=19 placeholder="Do you serve as a Tenant?" required></br>
      <input type=text name=Fname    size=17 placeholder="What is your first name?" required></br>
      <input type=text name=Lname    size=17 placeholder="What is your last name?" required></br>
      <input type=text name=Phone    size=20 placeholder="What is your phone number?" required></br>
      <input type=text name=Email    size=20 placeholder="What is your email address?" required></br>
      <input type=text name=Zip      size=16 placeholder="What is your Zip code?" required></br>
      <input type=text name=Age      size=12 placeholder="What is your age?" required></br>
      <input type=text name=Gender   size=14 placeholder="What is your gender?" required></br>
      <input type=text name=Income   size=30 placeholder="What is your annual household income?" required></br>
      <input type=text name=Family   size=27 placeholder="What is your household family size?" required></br>
      <input type=text name=State    size=24 placeholder="What is the state of the property?"required></br>
      <input type=text name=City     size=23 placeholder="What is the city of the property?" required></br>
      <input type=text name=County   size=26 placeholder="What is the county of the property?" required></br>
      <input type=text name=Address  size=27 placeholder="What is the address of the property?" required></br>
      <select            name=Race required>
        <option default>Identify Race</option>
        <option value="White">White</option>
        <option value="Black">Black</option>
        <option value="Asian">Asian</option>
        <option value="NativeAmerican">Native American</option>
        <option value="Other">Other</option>
        <option value="More">More than one</option>
        <option value="NoAnswer">No Answer</option>
      </select>
      <select            name="Hispanic" required>
        <option default>Are you Hispanic?</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select></br>
      <select            name="HousingType" required>
        <option default>Housing type</option>
        <option value="Apartment">Apartment</option>
        <option value="SingleFamily">SingleFamily</option>
        <option value="CondoRental">CondoRental</option>
        <option value="Duplex">Duplex</option>
        <option value="Triplex">Triplex</option>
      </select>
      <select            name="HousingSubsidy" required>
        <option default>Housing subsidy</option>
        <option value="PublicHousing">Public Housing</option>
        <option value="HousingChoice">Housing Choice Voucher</option>
        <option value="MBQ">MBQ</option>
        <option value="None">None</option>
      </select></br>
      <select            name="Government" required>
        <option default>Do you receive government assistence?</option>
        <option value="None">None</option>
        <option value="Workmans">Workmans comp</option>
        <option value="Disabled">Disability</option>
        <option value="GAssistance">General Assistance</option>
      </select>
   <input type="submit" name="submit" value="Submit">
   </form>
</fieldset>
<div class="homebtn">
  <button onclick="home()" class="dropbtn"> Home </button>
</div>
</body>
</html>
